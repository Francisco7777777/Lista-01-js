<body>
    <h3>1.  Dada uma sequência de números inteiros não-nulos, seguida por 0, imprimir seus quadrados.</h3>

    <script>
        
        do {
            var n = parseInt(prompt('Digite uma sequência de números inteiros não-nulos'));
            r = Math.pow(n, 2);
            console.log(`O quadrado de ${n} de é ${r}`);
        
        } while (0 != n);

    </script>
</body>
